<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="grid grid-cols-1 lg:grid-cols-2 bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-6xl">

    <div class="flex flex-col items-center justify-center p-10 border-r space-y-6 bg-white">
      <img src="universidad-mariano-galvez-de-guatemala-logo.png" alt="UMG Logo" class="w-36 h-auto mb-4" />
      <div class="text-center">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Equipo de Desarrollo</h3>
        <ul class="text-gray-600 text-sm space-y-1 leading-relaxed">
          <li>• José Miguel Quintanilla Cáceres</li>
          <li>• Angel Eduardo Alvarado Aragón</li>
          <li>• Ashley Vanessa Espinoza Garcia</li>
          <li>• Brandon Anibal Lopez Garcia</li>
          <li>• Allan Esau Rodriguez Garcia</li>
        </ul>
      </div>
    </div>

    <div class="flex flex-col justify-center items-center p-12 bg-gray-50">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Tickets Manager</h2>

      <form class="w-full max-w-md space-y-5">
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 bg-white shadow-sm focus-within:ring-2 focus-within:ring-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="size-6">
              <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
              <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
            </svg>            
            <input 
              type="email" 
              placeholder="usuario@ejemplo.com"
              class="w-full focus:outline-none text-base text-gray-800 placeholder-gray-400"
            />
          </div>
        </div>

        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 bg-white shadow-sm focus-within:ring-2 focus-within:ring-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
            </svg>       
            <input 
              type="password" 
              placeholder="••••••••"
              class="w-full focus:outline-none text-base text-gray-800 placeholder-gray-400"
            />
          </div>
          <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres</p>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
          Ingresar
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m0 0l-6-6m6 6l-6 6" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
